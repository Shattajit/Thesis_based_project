<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        #imageContainer {
            margin-top: 20px;
        }

        img {
            margin-top: 20px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/signup">Sign Up</a>
        <a href="/signin">Sign In</a>
        <a href="/signout">Sign Out</a>
        <a href="/capture_image">Capture Image</a>
        <a href="/all_students">All Students</a>
        <a href="/present_students">Present Students</a>
        <a href="/attendance">Attendance</a>
    </div>
    <div class="container">
        <h1>Welcome to the Smart Attendance System</h1>
        <div id="content"></div>
    </div>
    <script>
        function loadContent(url) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("content").innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }
        loadContent("/");
    </script>
</body>
</html>
